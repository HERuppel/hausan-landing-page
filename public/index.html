<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <style>
      .navOp {
        background: rgba(42, 44, 57, .7);
      }

      .ala {
        color: #000;
      }

      .aSelected {
        background-color:#99005C;
        border-radius: 15px;
      }

    </style>
    <title>React App</title>
  </head>
  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        $('#astart').addClass('aSelected')
        $(document).scroll(function () {
          if ($(this).scrollTop() > 0) {
            $('#scrolltop').css({'visibility': 'visible', 'opacity': '1'})
            $('nav').addClass('navOp')
          }
          
          if ($(this).scrollTop() == 0) {
            $('nav').removeClass('navOp')
            $('#scrolltop').css({'visibility': 'hidden', 'opacity': '0'})
          }

      })
        $(document).bind('scroll', function(e){
          $('section').each(function(){
              if ($(this).offset().top - 50 < window.pageYOffset + 10 && $(this).offset().top + $(this).height() > window.pageYOffset + 10) {
                const aa = ['start', 'description', 'team', 'about', 'contact']

                aa.forEach(item => {
                  if ($(this).attr('id') !== item) {
                    $('#a'+item).removeClass('aSelected')
                  } else {
                    $('#a'+$(this).attr('id')).addClass('aSelected')
                  }
                })
              }
          })
      })

        $("a").on('click', function(event) {

          if (this.hash !== "") {
            // Prevent default anchor click behavior
            event.preventDefault()

            // Store hash
            var hash = this.hash
            // Using jQuery's animate() method to add smooth page scroll
            // The optional number (800) specifies the number of milliseconds it takes to scroll to the specified area
            $('html, body').animate({
              
              scrollTop: $(hash).offset().top - 50
            }, 1000, function(){

              // Add hash (#) to URL when done scrolling (default click behavior)
              //window.location.hash = hash
            })
          } 
        })
      })
    </script>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

  </body>
</html>
